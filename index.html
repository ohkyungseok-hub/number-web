<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오경석의 똥싸면서 하는 게임 1탄</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    img {
      width: 300px;
      margin-top: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>숫자 맞추기 게임</h1>
  <img src="game2.png" alt="게임 이미지" />
  <p>1부터 100 사이의 숫자를 입력하세요:</p>
  <input type="number" id="guess" />
  <button onclick="checkGuess()">확인</button>
  <p class="result" id="resultText"></p>
  <p id="triesText"></p>
  <button onclick="resetGame()">다시하기</button>

  <script>
    let secret = Math.floor(Math.random() * 100) + 1;
    let tries = 0;

    function checkGuess() {
      const input = document.getElementById("guess").value;
      const guess = Number(input);
      tries++;

      if (guess < 1 || guess > 100) {
        document.getElementById("resultText").innerText = "⚠️ 1~100 사이 숫자를 입력하세요.";
      } else if (guess < secret) {
        document.getElementById("resultText").innerText = "너무 작아요!";
      } else if (guess > secret) {
        document.getElementById("resultText").innerText = "너무 커요!";
      } else {
        document.getElementById("resultText").innerText = `🎉 정답입니다! ${tries}번 만에 맞췄어요.`;
      }

      document.getElementById("triesText").innerText = `시도 횟수: ${tries}`;
    }

    function resetGame() {
      secret = Math.floor(Math.random() * 100) + 1;
      tries = 0;
      document.getElementById("guess").value = "";
      document.getElementById("resultText").innerText = "";
      document.getElementById("triesText").innerText = "";
    }
  </script>
</body>
</html>
